        { iid = "MOEX_*_*", source = "TINKOFF", input = "BAR_1M", output = "BAR_WEEK" },
        { iid = "MOEX_*_*", source = "TINKOFF", input = "BAR_1M", output = "BAR_MONTH" },
    ]
    tics = [
        { iid = "MOEX_SHARE_GAZP", source = "TINKOFF" },
        { iid = "MOEX_SHARE_SBER", source = "TINKOFF" },
        { iid = "MOEX_SHARE_VTBR", source = "TINKOFF" },
    ]
    ob = [
        { iid = "MOEX_SHARE_GAZP", source = "TINKOFF" },
        { iid = "MOEX_SHARE_SBER", source = "TINKOFF" },
        { iid = "MOEX_SHARE_VTBR", source = "TINKOFF" },
    ]

