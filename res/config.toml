[dir]
    # Specify the path to the working directory relative to the home folder
    root = "trading/usr" # == /home/<user>/trading

    # Specify path to market data dir
    data = "trading/usr/data"

[connect]
    # Path to tinkoff token
    tinkoff_token = "trading/usr/connect/tinkoff/token.txt"

    # Path to moex account
    moex_account = "trading/usr/connect/moex/account.txt"

    # Path to moex api key
    moex_token = "trading/usr/connect/moex/token.txt"

[usr]
    # Your local timeshift from UTC+0
    # set it if you want see time with offset-aware
    # for example for Moscow +3 hours, set 0 if you want see default UTC time
    offset = 3

    # The application uses timestamp nanos everywhere.
    # When it is necessary to display (in gui or log) will be used this format
    dt_fmt = "%Y-%m-%d %H:%M:%S"

    # Your applications
    editor = "nvim"
    python = "python3"
    terminal = "alacritty"
    # Exec flag for your terminal: -e for alacritty, -x for xfce4-terminal...
    # example: 'alacritty -e nvim', 'xfce4-terminal -x nvim'
    # it is use for run subprocesses
    exec = "-e"
    # Other options used when start terminal
    opt = "-T AlacrittyFloat"

[log]
    history = 5 # days
    debug = true
    info = true

[data]
    # Availible formats: "parquet", "csv", "postgres"
    format = "parquet"

    # Download
    # iid format = <exchange>_<category>_<ticker>
    # source = [TINKOFF, MOEXALGO]
    # data = [BAR_1M, BAR_5M, BAR_15M, BAR_1H, BAR_4H, BAR_DAY, BAR_WEEK, BAR_MONTH]
    download = [
        # SHARES
        { iid = "MOEX_SHARE_AFKS", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_AFLT", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_ASTR", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_CHMF", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_GAZP", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_GMKN", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_LKOH", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_MOEX", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_MTSS", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_NLMK", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_NVTK", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_PIKK", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_PLZL", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_ROSN", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_SBER", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_SNGS", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_T",    source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_TATN", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_VTBR", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_SHARE_YDEX", source = "TINKOFF", data = "BAR_1M" },
        # FUTURES
        { iid = "MOEX_FUTURE_CNYRUBF", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_FUTURE_GZPF",    source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_FUTURE_GLDRUBF", source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_FUTURE_IMOEXF",  source = "TINKOFF", data = "BAR_1M" },
        { iid = "MOEX_FUTURE_SBERF",   source = "TINKOFF", data = "BAR_1M" },
    ]
    # Converter
    # iid format = <exchange>_<category>_<ticker>
    # source = [TINKOFF, MOEXALGO]
    # input/output = [BAR_1M, BAR_5M, BAR_15M, BAR_1H, BAR_4H, BAR_DAY, BAR_WEEK, BAR_MONTH]
    convert = [
        { iid = "MOEX_*_*", source = "TINKOFF", input = "BAR_1M", output = "BAR_5M" },
        { iid = "MOEX_*_*", source = "TINKOFF", input = "BAR_1M", output = "BAR_15M" },
